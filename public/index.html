<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=David+Libre|Sanchez|Yrsa|Indie+Flower" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="row"><h4 class="center">NEWSCRAPE</h4> </div>
		<div class="col s3">
			<div class="card transparent center">
			    <form id="noteForm">
			    <div class="card-content note-card ">
			      <span class="card-title activator white-text text-darken-4">New Note</span>
			      <input type="text" id="content" name="content"  class="cursiveFont">

			    </div>
			    <div class="card-image waves-effect waves-block waves-light center light-blue darken-4">
			     <i id="save" type="submit" class="material-icons small">save</i>
			    </div>
			    </form>
			</div>
        </div>


		<div class="col s6">
			<div class="card transparent center">
			    
			    <div class="card-content article-card">
			      <p><span class="card-title activator white-text text-darken-4 center">|| Article <span id="articleNum"></span>||</span></p>
			      
			       <p id="title" class="center"></p>
			     <!--  <div><p>Link</p></div> -->
			      <p><a id="link" class="center"></a></p>
			     

			    </div>
			    <div class="card-image waves-effect waves-block waves-light center light-blue darken-4">
			     <i id="next" class="material-icons small">label</i>
			    </div>
			</div>
		</div>

		<div class="col s3">
			<div class="card transparent ">
			    
			    <div class="card-content note-card center">
			      <p class="card-title activator white-text text-darken-4 center">Saved Notes</p>
			      <p id="note" class="left cursiveFont"></p>

			    </div>
			    <div class="card-image waves-effect waves-block waves-light center light-blue darken-4">
			     <i id="delete" class="material-icons small">delete</i>
			    </div>
			</div>
		</div>
			
		</div>
		
	</div>
	
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
